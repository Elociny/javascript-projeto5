<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja <br> bem-vindo</h1>
            </div>
        </div>

        <div id="register-form">
            <h2>Crie sua conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>

            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" 
                       name="name" 
                       id="name" 
                       placeholder="Digite seu nome">
            </div>

            <div class="form-control">
                <label for="name">E-mail</label>
                <input type="text" 
                       type="email" 
                       id="email" 
                       placeholder="Digite seu e-mail">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" 
                       type="password" 
                       id="password" 
                       placeholder="Digite sua senha">
            </div>

            <p>Quer ajuda para criar uma senha segura? <span id="generate-password">Clique aqui.</span></p>

            <div id="generated-password">
                <p>Aqui estÃ¡ a sua senha: </p>

                <h4></h4>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confirme sua senha</label>
                <input type="text" 
                       type="confirmpassword" 
                       id="confirmpassword" 
                       placeholder="Confirme sua senha">
            </div>

            <input type="submit" value="Cadastrar">
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="/src/js/script.js"></script>
</body>
</html>
